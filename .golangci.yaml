version: "2"

run:
  go: "1.24"
  build-tags:
    - cgo

linters:
  enable:
    - govet
    - ineffassign
    - unused
    - errcheck
    - whitespace
    - bodyclose
  disable:
    - staticcheck
  settings:
    perfsprint:
      int-conversion: false
      err-error: false
      errorf: true
      sprintf1: false
      strconcat: false
    revive:
      enable-all-rules: true
    staticcheck:
      checks:
        - all
        - -SA1019
    tagliatelle:
      case:
        rules:
          json: snake
          yaml: snake
    testifylint:
      enable-all: true
      disable:
        - error-is-as
    usetesting:
      context-background: true
      context-todo: true
      os-chdir: true
      os-mkdir-temp: true
      os-setenv: true
      os-create-temp: true
      os-temp-dir: true
  exclusions:
    generated: lax
    paths:
      - vendor
      - fyne-cross
      - examples
    rules:
      - linters:
          - noctx
          - perfsprint
        path: _test\.go
      - linters:
          - unused
        path: main\.go$
      - text: "imported and not used"
        path: main\.go$
